  <div id="videoTab" class="tabbable hide" style="margin-left: 30%; margin-top: 2%; width: 40%;">
      <ul class="nav nav-tabs myShadow" id="myTab" style="margin-top: 10px; margin-bottom: 10px;">
          <li class="active"><a href="#shareYTVideo" data-toggle="tab" style="border: 1px solid #ddd; color: #555555; background-color: #ffffff; border-bottom-color: white; ">Share video</a></li>

              <center>
                  <div id="writeUrl" style="margin-top: 10px;">
                      <form class="form-inline">
                          <input type="text" id="VideoUrl" class="input-xlarge">
                          <button type="submit" id="getVideoUrl" class="btn btn-mini">Show video</button>
                          <button id="closeVideo" class="btn btn-mini hide" style="float: right; margin-right: 10px;">Close video</button>
                      </form>
                  </div>

  <div id="napkinTab" class="tabbable hide" style="margin-left: 31%; margin-top: 5%; width: 40%;">

      </ul>

      <div class="tab-content tableBox myShadow" style="padding-bottom: 10px; border: 1px solid #ddd; margin-left: -0.5px;">
          <div class="tab-pane active" id="napkin">
            <center><div id="controls" style="padding-top: 10px;">
              <select id="thickness" class="selectpicker" data-width="80px" title='Size' data-style="btn btn-mini" style="width: 15%;">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>

          <select id="color" class="selectpicker" data-width="80px" title='Color' data-style="btn btn-mini" style="width: 15%;">
            <option value="#FFFFFF">Grey</option>
            <option value="#000000">Black</option>
            <option value="#61b7e2">Blue</option>
            <option value="#e261b7">Pink</option>
            <option value="#ffff4d">Yellow</option>
            <option value="#b7e261">Green</option>
            <option value="#a5682a">Brown</option>
            <option value="#ff0000">Red</option>
          </select>

          <button id="saveNapkin" style="margin-top: -10px" class="btn btn-mini">Save napkin</button>
          <button id="clearNapkin" style="margin-top: -10px" class="btn btn-mini">Clear napkin</button>
      </div></center>

      <center><canvas id="canvasNapkin" onselectstart="return false;"></canvas></center>
      <img id="myNapkinImg">
          </div>

      </div>
  </div>

  <div class="hide">
      <textarea rows="6" id="chatArea" style="font-size:9pt;"></textarea>
      <form class="form-inline" style="margin:0px;">
          <input type="text" id="chatMessage" class="input-xlarge">
          <button type="submit" id="sendMessage" class="btn btn-small">Send</button>
      </form>
  </div>

  <div id="feedbackModal" class="modal hide fade in" style="display: none; ">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
            <h3>Leave some feedback</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="feedbackMail">Your email:</label>
                <div class="controls">
                    <input type="text" id="feedbackMail" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="feedbackSubject">Subject</label>
                <div class="controls">
                    <input type="text" id="feedbackSubject" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="feedbackMessage">Message</label>
                <div class="controls">
                    <textarea type="text" rows="8" id="feedbackMessage" style="width: 100%;"></textarea>
                </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
              <a href="#" id="sendFeedback" class="btn btn-small btn-success">Send feedback</a>
              <a href="#" id="closeFeedback" class="btn btn-small" data-dismiss="modal">Close</a>
        </div>
  </div>
