<html>
<head>
    <link href="/lib/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/napkin.css" />
   
    <script type="text/javascript" src="http://cdn.unioncloud.io/OrbiterMicro_latest.js"></script>
    <script src="napkin.js"></script>
</head>
<body id="tapet" style="background-image: url('/img/tapet-gra-randig.png'); background-repeat: repeat;">

    <h4>Add New Client</h4>
    <div class="tabbable">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#napkin" data-toggle="tab">Napkin</a></li>
            <li><a href="#shareVideo" data-toggle="tab">Share video</a></li>
            <li><a href="#shareDoc" data-toggle="tab">Share documents</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="napkin">
            Napkin
            <!--Drop down menus for selecting line thickness and color-->
            <div id="controls">
                Size:
                <select id="thickness" class="fixed">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
             
                Color:
                <select id="color">
                    <option value="#FFFFFF">#FFFFFF</option>
                    <option value="#AAAAAA">#AAAAAA</option>
                    <option value="#666666">#666666</option>
                    <option value="#000000">#000000</option>
                    <option value="#9BA16C">#9BA16C</option>
                    <option value="#CC8F2B">#CC8F2B</option>
                    <option value="#63631D">#63631D</option>
                </select>
            </div>
           
            <!--The canvas where drawings will be displayed-->
            <canvas id="canvas"></canvas>
          </div>
          <div class="tab-pane" id="shareVideo">Show video</div>
          <div class="tab-pane" id="shareDoc">Show document</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="lib/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
    <script src="/lib/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="/test-table.js"></script>

</body>
</html>
