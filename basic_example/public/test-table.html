<html>
<head>
    <link href="/lib/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css" />
</head>
<body>
    <div class="span9">
        <h4>Add New Client</h4>
        <div class="tabbable">
            <ul class="nav nav-tabs" id="myTab">
              <li class="active"><a href="#address" data-toggle="tab">Address</a></li>
              <li><a href="#contact" data-toggle="tab">Contact Information</a></li>
              <li><a href="#settings" data-toggle="tab">Settings</a></li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="address">Pizza</div>
              <div class="tab-pane" id="contact">Steak</div>
              <div class="tab-pane" id="settings">Cheeseburger</div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="lib/twitter-bootstrap/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
        <script src="/lib/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-tab.js"></script>
        <script>
            $('#myTab a[href=#address]').click(function () {
                $(this).tab('show');
            });
            $('#myTab a[href=#contact]').click(function () {
                $(this).tab('show');
            });
            $('#myTab a[href=#settings]').click(function () {
                $(this).tab('show');
            });
        </script>

    </div> 

</body>
</html>
